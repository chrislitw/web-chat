<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        width: 400px;
        height: 600px;
        border: 1px solid gray;
        border-radius: 6px;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <input class="textInput" type="text" placeholder="...type" />
    <button class="enterInput">Enter</button>
    <br />
    <br />
    <button class="connect">Connect websocket</button>
    <span class="num"></span>
    <br />
    <br />
    <div class="content"></div>

    <script>
      let ws;
      const createWebsocket = () => {
        ws = new WebSocket("ws://localhost:8080");

        // 開啟後執行的動作，指定一個 function 會在連結 WebSocket 後執行
        ws.onopen = () => {
          console.log("open connection");
        };

        // 關閉後執行的動作，指定一個 function 會在連結中斷後執行
        ws.onclose = () => {
          console.log("close connection");
        };

        ws.onmessage = (e) => {
          console.log("onmessage", e.data);
          const p = document.createElement("p");
          p.innerHTML = e.data;
          content.append(p);
        };
      };

      const textInput = document.querySelector(".textInput");

      const enterInput = document.querySelector(".enterInput");
      enterInput.addEventListener("click", () => {
        ws.send(textInput.value);

        // const p = document.createElement("p");
        // p.innerHTML = textInput.value;
        // content.append(p);
        textInput.value = "";
      });

      // websocket connect size
      const num = document.querySelector(".num");
      num.innerHTML = 5;

      const content = document.querySelector(".content");

      const btn = document.querySelector(".connect");
      btn.addEventListener("click", () => createWebsocket());
    </script>
  </body>
</html>
